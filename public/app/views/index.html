<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
    <a href="/" class="item">Home</a>
    <a href="/about" class="item">About</a>
    <a ng-show="main.isLoggedIn && main.admin" href="/management" class="item">Management</a>
    <div class="right menu">
      <div ng-show="!main.isLoggedIn" class="item">
        <a href="/login" class="ui button">Log in</a>
      </div>
      <div ng-show="!main.isLoggedIn" class="item">
        <a href="/register" class="ui primary button">Register</a>
      </div>
      <div ng-show="main.isLoggedIn" class="item">
        <a href="/logout" class="ui primary button">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar Menu -->
<div class="ui vertical inverted sidebar menu">
<a href="/" class="active item">Home</a>
<a href="/about" class="item">About</a>
<a ng-show="main.isLoggedIn && main.admin" href="/management" class="item">Management</a>
</div>


<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a href="/" class="active item">Home</a>
        <a href="/about" class="item">About</a>
        <a ng-show="main.isLoggedIn && main.admin" href="/management" class="item">Management</a>
        <a ng-show="main.isLoggedIn" href="/events" class="item">Events</a>
        <div class="right item">
        <a ng-show="!main.isLoggedIn" href="/login" class="ui inverted button">Log in</a>
        <a ng-show="!main.isLoggedIn" href="/register" class="ui inverted button">Register</a>
        <a ng-show="main.isLoggedIn" href="/donate" class="ui inverted green button">DONATE</a>
        <a ng-show="main.isLoggedIn" href="#" class="ui inverted button" ng-click="main.logout();">Logout</a>
        <a ng-show="main.isLoggedIn" href="/profile" class="ui primary inverted button large">Hello, {{ main.username }}</a>
        </div>
      </div>
    </div>

    <div class="ui text container">
      <!-- <h1 class="ui inverted header">
        Outreach Moldova Events
      </h1> -->
      <div ng-view></div>
      <br>
    </div>

  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui container">
      <div class="ui stackable inverted divided equal height stackable grid">
        <div class="three wide column">
          <h4 class="ui inverted header">About</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Sitemap</a>
            <a href="#" class="item">Contact Us</a>
            <a href="#" class="item">I don't know</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header">Footer Header</h4>
          <p>This div is blank</p>
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- JS for semantic components -->
  <script src="semantic/dist/semantic.min.js"></script>
  <!-- <script src="semantic/dist/components/form.js"></script>
  <script src="semantic/dist/components/dropdown.js"></script>
  <script src="semantic/dist/components/dimmer.js"></script>
  <script src="semantic/dist/components/sidebar.js"></script>
  <script src="semantic/dist/components/transition.js"></script> -->
  <script>
  $(document)
    .ready(function() {

      // fix menu when passed
      $('.masthead')
        .visibility({
          once: false,
          onBottomPassed: function() {
            $('.fixed.menu').transition('fade in');
          },
          onBottomPassedReverse: function() {
            $('.fixed.menu').transition('fade out');
          }
        })
      ;

      // create sidebar and attach to menu open
      $('.ui.sidebar')
        .sidebar('attach events', '.toc.item')
      ;
    })
  ;
  </script>


</body>
</html>
