<div class="ui segment">
    <script>
        $( function() {
          $( "#date" ).datepicker({ dateFormat: 'dd-mm-yy' });
        } );
        </script>
    <h1>Edit Event</h1>
    <form class="ui form success error" name="eventForm" novalidate id="eventForm">
      <h4 class="ui dividing header">Basic Info</h4>
      <div class="one field">
        
          <label class="ui primary label">Event Name</label>
          <input ng-disabled="event.disabled" placeholder="Full Name" type="text" name="name" ng-model="newName" id="name" required>
        

      </div>

      <h4 class="ui dividing header">Event Details</h4>
      <div class="two fields">
        <div class="ten wide field">
          <label class="ui primary label">Venue</label>
          <input ng-disabled="event.disabled" placeholder="Venue" type="text" name="venue" ng-model="newVenue" id="venue">
        </div>

        <div class="six wide field">
            <label class="ui primary label">Date</label>
            <input ng-disabled="event.disabled"  type="text" name="date" ng-model="newDate" id="date">
          </div>
      </div>
      
      <div class="field">
        <div class="sixteen wide field">
            <label class="ui primary label">
                Menu URL
                  <div class="ui icon mini button" data-content="Enter the URL to the menu for the event" data-variation="basic">
                    <i class="help icon"></i>
                  </div>
            </label>
            <input ng-disabled="event.disabled" placeholder="https://menu.com/menu" type="text" name="menu" ng-model="newMenu" id="menu">
        </div>
    </div>

      <h4 class="ui dividing header">Seating Details</h4>
      <div class="two fields">
        <div class="four wide field">
          <label class="ui primary label">Number of tables</label>
          <input ng-disabled="event.disabled" placeholder="Tables" type="number" name="tables" ng-model="newTables" id="tables">
        </div>
    
        <div class="four wide field">
          <label class="ui primary label">Number of seats</label>
          <input ng-disabled="event.disabled" placeholder="Seats" type="number" name="seats" ng-model="newSeats" id="seats">
        </div>
      </div>

      <h4 class="ui dividing header">Event Description</h4>
    <div class="field">
      <div class="sixteen wide field">
        <label class="ui primary label">
          Description
          <div class="ui icon mini button" data-content="A short description of the event. Include any relevant details. This will be sent out as part of an invitation" data-variation="basic">
              <i class="help icon"></i>
          </div>
        </label>
        <textarea rows="4" ng-disabled="event.disabled" placeholder="Description" type="text" name="description" ng-model="newDescription"
          id="description"></textarea>

      </div>
    </div>
    
      <div class="ui active dimmer" ng-show="event.loading">
        <div class="ui text loader">Looking for Se√°n FitzPatrick...</div>
      </div>
    
      <div class="ui success message" ng-show="event.successMsg">
        <div class="header">All Set</div>
        <p>{{ event.successMsg }}</p>
      </div>
    
      <div class="ui error message" ng-show="event.failMsg">
        <div class="header">Uh Oh</div>
        <p>{{ event.failMsg }}</p>
      </div>
      <br>
      <button ng-disabled="event.disabled" class="ui huge primary button" ng-click="event.updateDetails(newName, newVenue, newDate, newTables, newSeats, newDescription, newMenu);">Update Details</button>
    </form>
