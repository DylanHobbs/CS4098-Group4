<div class="ui inverted segment">
    <h2 class="ui header">Register For Event</h2>

    <table id="example" class="ui celled inverted primary table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Venue</th>
                    <th>Date</th>
                    <th>Tables</th>
                    <th>Seats</th>
                    <th>Menu</th>
                    <th>Dietary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>{{registerForEvent.name}}</th>
                    <th>{{registerForEvent.venue}}</th>
                    <th>{{registerForEvent.date}}</th>
                    <th>{{registerForEvent.tables}}</th>
                    <th>{{registerForEvent.seats}}</th>
                    <th><a target="_blank" href={{registerForEvent.menu}}>Menu</a></th>
                    <th>{{registerForEvent.eventId}}</th>
                </tr>
            </tbody>


        </table>
        <h2 class="ui header">{{registerForEvent.user.name}}</h2>
