<div class="ui segment">
    <h2 class="ui header">General Information</h2>

    
        <table id="example" class="ui celled inverted primary table" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Number of tables</th>
                    <th>Number of seats per table</th>
                    <th>Tables Left</th>
                    <th>Seats Left</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ purchaseTicket.tables }}</td>
                        <td>{{ purchaseTicket.seats }}</td>
                        <td >2</td>
                        <td >10</td>
                    </tr> 
                </tbody>
        </table>
        <label>How many seats would you like?</label>
        
        <select ng-disabled="purchaseTicket.disabled" id="seat" class="ui dropdown" ng-model="purchaseTicket.ticketData.seat" name="seat">
            <option ng-repeat="y in getNumber(seatsLeft+1) track by $index">
                <span>{{$index}}</span>
            </option>
        </select>
        <br>
        OR
        <br>
        <label>How many tables would you like?</label>
        <select ng-disabled="purchaseTicket.disabled" id="table" class="ui dropdown" ng-model="purchaseTicket.ticketData.table" name="table" >
            <option ng-repeat="y in getNumber(tablesLeft+1) track by $index">
                <span>{{$index}}</span>
            </option>
        </select>
