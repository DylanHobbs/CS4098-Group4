<div class="ui inverted segment">
    <h1>Events</h1>
    <div class="ui form">
        <div class="required nine wide field">
            <div class="ui action input">
                <input ng-model="number" type="text" placeholder="Enteries to display...">
                <button ng-click="event.showMore(number);" class="ui primary  small button">Apply Filter</button>
                <button ng-click="event.showAll();" class="ui primary  small button">Show All</button>
            </div>
            <br>
            <br>
            <div class="ui icon input">
                <input ng-model="searchKeyword" class="prompt" type="text" placeholder="Search...">
                <i class="search icon"></i>
            </div>        
        </div>
        <a ng-show="main.admin" href="/createEvent" class="ui primary large button">Create Event</a>
    </div>


    <div class="ui tiny error message" ng-show="event.failMsg">
        <div class="header">Uh Oh</div>
        <p>{{ event.failMsg }}</p>
        </p>
    </div>


    <table id="example" class="ui celled inverted primary table" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Venue</th>
                <th>Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="event in manage.events | filter: searchKeyword | limitTo: manage.limit">
                <td>{{ event.name }}</td>
                <td>{{ event.eventId }}</td>
                <td>{{ event.venue }}</td>
                <td>{{ event.date }}</td>
                <td>
                    <a ng-show="main.admin" href="/editEvent/{{event._id}}">
                        <button class="ui yellow basic button">Edit</button>
                    </a>
                    <a ng-show="main.admin" href="/viewEvent/{{event.eventId}}">
                        <button class="ui blue basic button">
                            View
                        </button>
                    </a>
                    <a ng-show="!main.admin" href="/viewEventUser/{{event.eventId}}">
                        <button class="ui blue basic button">
                            View
                        </button>
                    </a>
                    <button ng-show="main.admin" button class="ui negative basic button right floated">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="ui form">
        <div class="required nine wide field">
            <div class="ui action input">
                <input ng-model="number" type="text" placeholder="Enteries to display...">
                <button ng-click="event.showMore(number);" class="ui primary  small button">Apply Filter</button>
                <button ng-click="event.showAll();" class="ui primary  small button">Show All</button>
            </div>
        </div>
    </div>


    <div class="ui active dimmer" ng-show="event.loading">
        <div class="ui text loader">Looking for Se√°n FitzPatrick...</div>
    </div>

    <div class="ui success message" ng-show="event.successMsg">
        <div class="header">All Set</div>
        <p>{{ event.successMsg }}</p>
    </div>
</div>
