    <div class="ui two column middle stackable grid">
        <div class="eight wide column">

            <div class="ui icon input">
                <input ng-model="search1" class="prompt" type="text" placeholder="Search...">
                <i class="search icon"></i>
            </div>
            <h2 ng-model="checkAttending" >Attending </h2>

            <div class="ui action input">
                <input ng-model="email" type="text" placeholder="Email of user to add...">
                    <button ng-click="viewEvent.addUser(email,checkAttending);" class="ui blue button">Add</button>
            </div> 
            <table id="attending" class="ui celled inverted green table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Manage</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in viewEvent.rsvpUsers | filter: searchWord | filter: search1 | limitTo: manage.limit">
                        <td>{{ person.name }}</td>
                        <td>{{ person.email }}</td>
                        <td>
                            <button ng-click="viewEvent.removeUser(person.email);" class="ui red button">Remove</button>
                        </td>
                    </tr>
                </tbody>   
            </table>   
        </div>

        <div class="eight wide column">

            <div class="ui icon input">
                <input ng-model="search2" class="prompt" type="text" placeholder="Search..."> 
                <i class="search icon"></i> 
            </div>
            <h2 ng-model="checkInvited" >Invited</h2> 

            <div class="ui action input">
                <input ng-model="emailInvited" type="text" placeholder="Email of user to add...">
                    <button ng-click="viewEvent.addUser(emailInvited,checkInvited);" class="ui blue button">Add</button>
            </div> 

            <table id="invited" class="ui celled inverted grey table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Manage</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in viewEvent.invitedUsers | filter: searchWord | filter: search2 | limitTo: manage.limit">
                        <td>{{ person.name }}</td>
                        <td>{{ person.email }}</td>
                        <td>
                            <button ng-click="viewEvent.removeUser(person.email);" class="ui red button">Remove</button>
                        </td>
                    </tr> 
                    
                </tbody>   
            </table>
        </div>
    </div>
